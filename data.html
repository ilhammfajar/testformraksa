<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Raksa Form Premi">
    <meta name="author" content="PT Araksa">
    <meta name="keywords" content="Premi, Asuransi, Raksa, Asuransi Raksa">

    <!-- Title Page-->
    <title>Form Raksa</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <script src="js/bootstrap.min.js" ></script>

    <!-- Datepicker -->
    <link href='css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">2. Kelengkapan Data</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="review.html">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <input class="input--style-5" type="email" name="email" required="">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">No HP</div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <input class="input--style-5" type="tel" name="tel" required=""> 
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Alamat</div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <textarea class="input--style-5" rows="2" name="alamat" placeholder="Masukan Alamat Anda" style="padding:10px; width: 100%;"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Provinsi</div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select id="provinsi" style="width: 15%" class="form-control">
                                            <option value="0" selected="selected">Pilih salah satu propinsi</option>
                                            <option value="1" >ACEH</option>
                                            <option value="17" >BALI</option>
                                            <option value="16" >BANTEN</option>
                                            <option value="7" >BENGKULU</option>
                                            <option value="14" >DI YOGYAKARTA</option>
                                            <option value="11" >DKI JAKARTA</option>
                                            <option value="29" >GORONTALO</option>
                                            <option value="5" >JAMBI</option>
                                            <option value="12" >JAWA BARAT</option>
                                            <option value="13" >JAWA TENGAH</option>
                                            <option value="15" >JAWA TIMUR</option>
                                            <option value="20" >KALIMANTAN BARAT</option>
                                            <option value="22" >KALIMANTAN SELATAN</option>
                                            <option value="21" >KALIMANTAN TENGAH</option>
                                            <option value="23" >KALIMANTAN TIMUR</option>
                                            <option value="24" >KALIMANTAN UTARA</option>
                                            <option value="9" >KEPULAUAN BANGKA BELITUNG</option>
                                            <option value="10" >KEPULAUAN RIAU</option>
                                            <option value="8" >LAMPUNG</option>
                                            <option value="31" >MALUKU</option>
                                            <option value="32" >MALUKU UTARA</option>
                                            <option value="18" >NUSA TENGGARA BARAT</option>
                                            <option value="19" >NUSA TENGGARA TIMUR</option>
                                            <option value="34" >PAPUA</option>
                                            <option value="33" >PAPUA BARAT</option>
                                            <option value="4" >RIAU</option>
                                            <option value="30" >SULAWESI BARAT</option>
                                            <option value="27" >SULAWESI SELATAN</option>
                                            <option value="26" >SULAWESI TENGAH</option>
                                            <option value="28" >SULAWESI TENGGARA</option>
                                            <option value="25" >SULAWESI UTARA</option>
                                            <option value="3" >SUMATERA BARAT</option>
                                            <option value="6" >SUMATERA SELATAN</option>
                                            <option value="2" >SUMATERA UTARA</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Lanjut</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src='js/bootstrap-datepicker.min.js' type='text/javascript'></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script>
        $("#positionmerk").select2({
        allowClear:true,
        placeholder: 'Merk Mobil'
        });
    </script>
    <script>
        $("#provinsi").select2({
        allowClear:true,
        placeholder: 'Plat Mobil'
        });
    </script>
    <script type="text/javascript">
         $(function(){
          $(".datepicker").datepicker({
            format: "yyyy",
            viewMode: "years", 
            minViewMode: "years"
          });
         });
    </script>

</body>

</html>
<!-- end document-->
